<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parastoo & Mohammad's Wedding</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');
        
        .eb-garamond-regular {
                font-family: "EB Garamond", serif;
                font-optical-sizing: auto;
                font-weight: 100;
                font-style: normal;
        }
        .eb-garamond-bold {
            font-family: "EB Garamond", serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('1.jpg');
            background-size: contain;
            background-position-x: center;
            background-repeat: no-repeat;
        }
        
        .header-bar {
            background-color: #f0f0f0;
            text-align: center;
            padding: 15px 0;
            border-bottom: 2px solid #8e44ad;
        }
        
        .download-link {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .download-icon {
            color: #8e44ad;
            margin-left: 10px;
        }
        
        .invitation-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }

        .texts {
            padding: 30px 20px;
            text-align: left;
        }

        .main-img {
            width: 100%;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .names {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin: 10px 0 30px;
            color: #333;
        }
        
        .details {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #333;
        }
        
        .rsvp-button {
            display: inline-block;
            padding: 12px 50px;
            border: 2px solid #333;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .rsvp-button:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="invitation-container">
        <div class="texts">
            <h2 class="title eb-garamond-regular">We're Getting Married</h2>
            <h1 class="names eb-garamond-bold">Parastoo & Mohammad</h1>
            
            <div class="details eb-garamond-regular">
                <p>Thursday, August 14, 2025 <br/>
                Grouse Mountain Lodge, North Vancouver</p>
            </div>
            
            <a href="rsvp.html" class="rsvp-button eb-garamond-regular">RSVP</a>
        </div>

        <img src="1.jpg" class="main-img" alt=""></img>
    </div>
</body>
</html>
